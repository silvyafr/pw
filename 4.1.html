<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox dengan Gambar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Comic Sans MS, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .item {
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            flex-grow: 1;
            flex-basis: 150px;
            color: #000; /* Semua font hitam */
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .item:nth-child(1) {
            background-color: #80d8ff; /* biru muda */
        }
        .item:nth-child(2) {
            background-color: #fff176; /* kuning */
        }
        .item:nth-child(3) {
            background-color: #e0e0e0; /* abu-abu */
        }
        .item.large {
            flex-grow: 2;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://i.pinimg.com/736x/fb/e5/4f/fbe54fbee06ae549bc2036c92b761f94.jpg" alt="Gambar 1">
            Item 1
        </div>
        <div class="item large">
            <img src="https://i.pinimg.com/736x/10/20/e6/1020e69a4afb4b27b04b56fb618b57a8.jpg" alt="Gambar 2">
            Item 2 (Lebih Besar)
        </div>
        <div class="item">
            <img src="https://i.pinimg.com/736x/59/2f/de/592fde47af3d7c082a6084f103e7a027.jpg" alt="Gambar 3">
            Item 3
        </div>
    </div>
</body>
</html>
