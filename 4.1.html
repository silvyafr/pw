<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox dengan Gambar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Comic Sans MS, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .item {
            background: #c2aff0; /* Default warna */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            flex-grow: 1;
            flex-basis: 150px;
            color: #fff;
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .item:nth-child(1) {
            background-color: #ff8a80;
        }
        .item:nth-child(2) {
            background-color: #80d8ff;
        }
        .item:nth-child(3) {
            background-color: #ccff90;
            color: #333;
        }
        .item.large {
            flex-grow: 2;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://www.instagram.com/p/DIn7HkFyWBV/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" alt="Gambar 1">
            Item 1
        </div>
        <div class="item large">
            <img src="https://www.instagram.com/p/Cuqdv44xPgO/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" alt="Gambar 2">
            Item 2 (Lebih Besar)
        </div>
        <div class="item">
            <img src="https://www.instagram.com/nurlaili_kusumah/p/DBx17u-SyAv/" alt="Gambar 3">
            Item 3
        </div>
    </div>
</body>
</html>
